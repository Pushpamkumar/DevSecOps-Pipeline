name: "ML Service Security Scan Pipeline"

on:
  push:
    branches: [main, develop]
    paths:
      - 'ml-service/**'
      - 'docker/**'
      - '.github/workflows/security.yml'
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * 0'  # Weekly scan

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/ml-service

jobs:
  # ========================================================================
  # Python Dependency Analysis
  # ========================================================================
  python-security-scan:
    name: Python Security Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install security tools
        run: |
          pip install --upgrade pip
          pip install safety bandit semgrep cyclonedx-bom
      
      - name: Run Safety check
        continue-on-error: true
        run: |
          echo "Checking Python dependencies for known vulnerabilities..."
          safety check --file ml-service/requirements.txt --json > dependency-report.json
          cat dependency-report.json
      
      - name: Run Bandit SAST
        continue-on-error: true
        run: |
          echo "Running Bandit for code security issues..."
          bandit -r ml-service/ -f json -o bandit-report.json
          cat bandit-report.json
      
      - name: Generate SBOM
        run: |
          echo "Generating Software Bill of Materials..."
          cyclonedx-bom -r ml-service/requirements.txt -o sbom.json
      
      - name: Upload Security Reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            dependency-report.json
            bandit-report.json
            sbom.json

  # ========================================================================
  # Secret Scanning
  # ========================================================================
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Run TruffleHog
        continue-on-error: true
        run: |
          docker run -v "$PWD:/repo" trufflesecurity/trufflehog:latest \
            filesystem /repo --json > secret-report.json || true
          cat secret-report.json
      
      - name: Upload Secret Report
        uses: actions/upload-artifact@v3
        with:
          name: secret-reports
          path: secret-report.json

  # ========================================================================
  # Build Secure Image
  # ========================================================================
  build-secure-image:
    name: Build Secure Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push secure image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.secure
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}

  # ========================================================================
  # Container Image Scanning with Trivy
  # ========================================================================
  trivy-scan:
    name: Trivy Image Scan
    runs-on: ubuntu-latest
    needs: build-secure-image
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-image-scan'
      
      - name: Run Trivy config scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'docker/'
          format: 'sarif'
          output: 'trivy-config-results.sarif'
      
      - name: Upload Trivy config results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-config-results.sarif'
          category: 'trivy-config-scan'
      
      - name: Generate SBOM
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'cyclonedx'
          output: 'sbom.json'
      
      - name: Upload SBOM
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.json

  # ========================================================================
  # Grype Vulnerability Scan (Alternative/Complementary)
  # ========================================================================
  grype-scan:
    name: Grype Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run Grype scan
        uses: anchore/scan-action@v3
        with:
          path: 'ml-service/'
          fail-build: false
          severity-cutoff: high
          output-format: sarif
      
      - name: Upload Grype results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: ${{ steps.grype.outputs.sarif }}
          category: 'grype-scan'

  # ========================================================================
  # OWASP Dependency Check
  # ========================================================================
  owasp-dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'ML-Service'
          path: '.'
          format: 'SARIF'
          args: >
            --enablePackageManagers false
            --enableRubygems false
            --enableNodeAudit false
            --enableComposer false
            --enableRubygems false
            --enableGoMod false
      
      - name: Upload OWASP results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'dependency-check-report.sarif'
          category: 'owasp-dependency-check'

  # ========================================================================
  # Container Tests
  # ========================================================================
  container-tests:
    name: Container Runtime Tests
    runs-on: ubuntu-latest
    needs: build-secure-image
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build test image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.secure
          load: true
          tags: ml-service:test
      
      - name: Run container tests
        run: |
          echo "Testing container runtime..."
          docker run --rm ml-service:test python -c "import flask; print('✓ Flask imported')"
          docker run --rm ml-service:test python -c "import numpy; print('✓ NumPy imported')"
          echo "Container runtime tests passed"

  # ========================================================================
  # Report Generation
  # ========================================================================
  generate-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [python-security-scan, secret-scan, trivy-scan]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Generate report
        run: |
          echo "# Security Scan Report" > security-report.md
          echo "" >> security-report.md
          echo "## Scan Information" >> security-report.md
          echo "- **Commit**: ${{ github.sha }}" >> security-report.md
          echo "- **Branch**: ${{ github.ref }}" >> security-report.md
          echo "- **Timestamp**: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> security-report.md
          echo "" >> security-report.md
          echo "See artifacts for detailed scan results." >> security-report.md
      
      - name: Upload Report
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: security-report.md
